<!DOCTYPE html>
<html>
<head>
    <title>Centered Taskbar Buttons</title>
    <style>
        .taskbar {
            background-color: #333;
            overflow: hidden;
            text-align: center; /* Center align items */
        }

        .taskbar a {
            display: inline-block; /* Changed from float to inline-block */
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .taskbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>


<div class="taskbar">
    <a href="/home">Vulnerability Scanning</a>
      <a href="/news">Port Scanning and service detection</a>
    <a href="/contact">firewall detection</a>
</div>

    <pre>{{ python_output }}</pre>
</div>

    <h2>Vulnerability and port scanning system</h2>
  
</div>

</body>
</html>
